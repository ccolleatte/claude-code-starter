<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Framework Dashboard</title>
    <meta http-equiv="refresh" content="30">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .offline-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .refresh-button.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .version-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .keyboard-shortcuts {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            text-align: right;
        }
        
        .help-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .shortcuts-list {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }
        
        .shortcuts-list.show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="refresh-button" onclick="dashboard.forceRefresh()" title="Force Refresh (F5)">
        üîÑ Refresh
    </button>
    
    <div class="version-info">
        Claude v4.1 Dashboard | Monitoring Framework
    </div>
    
    <div class="keyboard-shortcuts">
        <div class="help-toggle" onclick="toggleHelp()">‚ùì Shortcuts</div>
        <div class="shortcuts-list" id="shortcutsList">
            <div><kbd>F5</kbd> - Force refresh</div>
            <div><kbd>R</kbd> - Generate report</div>
            <div><kbd>V</kbd> - Run validation</div>
            <div><kbd>C</kbd> - Clear alerts</div>
            <div><kbd>E</kbd> - Export metrics</div>
            <div><kbd>H</kbd> - Toggle help</div>
        </div>
    </div>
    
    <div id="app">
        <div class="loading">
            ü§ñ Loading Claude Framework Metrics...
        </div>
    </div>
    
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Dashboard error:', e.error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è Dashboard Error: ${e.message}<br>
                    <small>Check console for details. Try refreshing the page.</small>
                </div>
            `;
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key.toLowerCase()) {
                case 'f5':
                    e.preventDefault();
                    if (window.dashboard) dashboard.forceRefresh();
                    break;
                case 'r':
                    if (window.dashboard) dashboard.generateReport();
                    break;
                case 'v':
                    if (window.dashboard) dashboard.runValidation();
                    break;
                case 'c':
                    if (window.dashboard) dashboard.clearAlerts();
                    break;
                case 'e':
                    if (window.dashboard) dashboard.exportMetrics();
                    break;
                case 'h':
                    toggleHelp();
                    break;
            }
        });
        
        function toggleHelp() {
            const list = document.getElementById('shortcutsList');
            list.classList.toggle('show');
        }
        
        // Check if running locally vs served
        function isLocal() {
            return location.protocol === 'file:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        }
        
        // Show offline notice if appropriate
        if (isLocal()) {
            document.body.insertAdjacentHTML('afterbegin', `
                <div class="offline-notice">
                    üì° Running locally - Some features may be limited. 
                    For full functionality, serve via HTTP: <code>python -m http.server 8000</code>
                </div>
            `);
        }
        
        // Enhance dashboard class with additional methods
        class EnhancedClaudeDashboard extends ClaudeDashboard {
            constructor() {
                super();
                this.refreshButton = document.querySelector('.refresh-button');
            }
            
            async forceRefresh() {
                this.refreshButton.classList.add('spinning');
                
                try {
                    await this.loadMetrics();
                    this.renderDashboard();
                    
                    // Visual feedback
                    this.showNotification('‚úÖ Dashboard refreshed', 'success');
                } catch (error) {
                    this.showNotification('‚ùå Refresh failed: ' + error.message, 'error');
                } finally {
                    setTimeout(() => {
                        this.refreshButton.classList.remove('spinning');
                    }, 1000);
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                    animation: slideIn 0.3s ease-out;
                    max-width: 300px;
                `;
                
                switch(type) {
                    case 'success':
                        notification.style.background = 'rgba(40, 167, 69, 0.9)';
                        break;
                    case 'error':
                        notification.style.background = 'rgba(220, 53, 69, 0.9)';
                        break;
                    default:
                        notification.style.background = 'rgba(23, 162, 184, 0.9)';
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            renderDashboard() {
                const container = document.getElementById('app');
                if (!container) {
                    console.error('App container not found');
                    return;
                }
                
                // Use parent's render method but target 'app' instead of 'metrics'
                const originalContainer = document.getElementById('metrics');
                const tempDiv = document.createElement('div');
                tempDiv.id = 'metrics';
                document.body.appendChild(tempDiv);
                
                super.renderDashboard();
                
                container.innerHTML = tempDiv.innerHTML;
                tempDiv.remove();
            }
        }
        
        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <!-- Load the enhanced dashboard -->
    <script src="claude-dashboard.js"></script>
    <script>
        // Override the original dashboard with enhanced version
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.dashboard = new EnhancedClaudeDashboard();
            });
        } else {
            window.dashboard = new EnhancedClaudeDashboard();
        }
    </script>
</body>
</html>
