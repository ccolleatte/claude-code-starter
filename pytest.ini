[tool:pytest]
# pytest configuration for Claude Starter Kit
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --verbose
    --tb=short
    --cov=scripts
    --cov=.claude
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=48
    --strict-markers

# Test markers
markers =
    integration: Integration tests
    unit: Unit tests
    french: French translation tests
    error: Error handling tests
    mcp: MCP script tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = scripts, .claude
omit = 
    tests/*
    .product-review/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
title = Claude Starter Kit Coverage Report